		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
      					ro:{
				        yishenggonghao : false,
				        yishengxingming : false,
				        suoshuyiyuan : false,
				        keshi : false,
				        yonghuming : false,
				        xingming : false,
				        xiangguantupian : false,
				        wenzhenqingkuang : false,
				        userid : false,
              				},
                    detail: {
                        yishenggonghao: '',
                        yishengxingming: '',
                        suoshuyiyuan: '',
                        keshi: '',
                        yonghuming: '',
                        xingming: '',
                        xiangguantupian: '',
                        wenzhenqingkuang: '',
                        userid: '',
                    },
					yishenggonghao: [],
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '450px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				http.request(`option/yishengxinxi/yishenggonghao`,'get',{},(res)=>{
					vue.yishenggonghao = res.data
				});
				form.on('select(yishenggonghao)', (data) => {
					console.log(data.value);
					http.request('follow/yishengxinxi/yishenggonghao', 'get', {
						columnValue: data.value
					}, function(res) {
						vue.detail.yishengxingming=res.data.yishengxingming
						vue.detail.suoshuyiyuan=res.data.suoshuyiyuan
						vue.detail.keshi=res.data.keshi
					})
				});
				// 上传图片
				var xiangguantupianUpload = upload.render({
					//绑定元素
					elem: '#xiangguantupianUpload',
					//上传接口
					url: http.baseurl + 'file/upload',
					// 请求头
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 允许上传时校验的文件类型
					accept: 'images',
					before: function() {
						//loading层
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //0.1透明度的白色背景
						});
					},
					// 上传成功
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("上传成功", {
								time: 2000,
								icon: 6
							})
							var url = http.baseurl + 'upload/' + res.file;
							jquery('#xiangguantupian').val(url);
							jquery('#xiangguantupianImg').attr('src', url)
                            vue.detail.xiangguantupian = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
					//请求异常回调
					error: function() {
						layer.closeAll();
						layer.msg("请求接口异常", {
							time: 2000,
							icon: 5
						})
					}
				});
                var edit = tinymce.render({
                    elem: "#wenzhenqingkuang",
                    height: 600,
                    images_upload_handler: function(blobInfo, succFun, failFun) {
                        var xhr, formData;
                        var file = blobInfo.blob(); //转化为易于理解的file对象
                        xhr = new XMLHttpRequest();
                        xhr.withCredentials = false;
                        xhr.open('POST', http.baseurl + 'file/upload');
                        xhr.setRequestHeader("Token", localStorage.getItem('Token')); //设置请求头
                        xhr.onload = function() {
                            var json;
                            if (xhr.status != 200) {
                                failFun('HTTP Error: ' + xhr.status);
                                return;
                            }
                            json = JSON.parse(xhr.responseText);
                            if (!json || typeof json.file != 'string') {
                                failFun('Invalid JSON: ' + xhr.responseText);
                                return;
                            }
                            succFun(http.baseurl + 'upload/' + json.file);
                        };
                        formData = new FormData();
                        formData.append('file', file, file.name); //此处与源文档不一样
                        xhr.send(formData);
                    }
                }, (opt) => {

                });
				
                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					if(key=='yonghuming'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
					if(key=='xingming'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
                                        }
				});

                // 跨表
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='yishenggonghao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.yishenggonghao = true;
						continue;
                                        }
					if(o=='yishengxingming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.yishengxingming = true;
						continue;
                                        }
					if(o=='suoshuyiyuan'){
          	                                vue.detail[o] = obj[o];
						vue.ro.suoshuyiyuan = true;
						continue;
                                        }
					if(o=='keshi'){
          	                                vue.detail[o] = obj[o];
						vue.ro.keshi = true;
						continue;
                                        }
					if(o=='yonghuming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.yonghuming = true;
						continue;
                                        }
					if(o=='xingming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xingming = true;
						continue;
                                        }
					if(o=='xiangguantupian'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xiangguantupian = true;
						continue;
                                        }
					if(o=='wenzhenqingkuang'){
          	                                vue.detail[o] = obj[o];
						vue.ro.wenzhenqingkuang = true;
						continue;
                                        }
					if(o=='userid'){
          	                                vue.detail[o] = obj[o];
						vue.ro.userid = true;
						continue;
                                        }
                                        }
				}
				

				// 提交
				form.on('submit(*)', function(data) {
					data = data.field;
					
                    // 数据校验
					var wenzhenqingkuang = tinymce.get('#wenzhenqingkuang').getContent()
					data.wenzhenqingkuang = wenzhenqingkuang;

					// 跨表计算
					
                    // 比较大小
					
					// 提交数据
					http.requestJson('zaixianwenzhen' + '/add', 'post', data, function(res) {
					 	layer.msg('提交成功', {
					 		time: 2000,
					 		icon: 6
					 	}, function() {
					 		back();
						});
					 });

					return false
				});

			});
		</script>
